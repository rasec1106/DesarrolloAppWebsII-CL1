<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Herrera Villacorta CL01</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<h1>DESARROLLO DE APLICACIONES WEB - CL01</h1>
			<a th:href="@{/create}" class="btn btn-primary">Register</a>
			<div class="row">
				<div th:each="reg:${productList}" class="col-4">				
				<div class="card">
					<div class="card-header">
						<h5 th:text="${reg.name}"></h5>
					</div>
					<div class="card-body">
						<p th:text="'$ '+${reg.price}"></p>
						<img th:src="${reg.imageUrl}" width="fit-content" class="rounded mx-auto d-block">
						<i class="bi bi-cart4"></i>
						<span class="bi-search"></span> 
						<i class="fa-solid fa-cart-shopping"></i>
						<span class="fa-solid fa-cart-arrow-down"></span>
						<i class="fa-light fa-cart-shopping"></i>
						<i class="fa-solid fa-user"></i>
					</div>
					<div class="card-footer">
						<label th:text="${reg.description}" class="mb-2"></label>
						<div class="row">
							<div class="col-8">
								<a th:href="@{order/addToCart/}+${reg.productId}" class="btn btn-outline-primary">Agregar al carrito</a>		
							</div>
							<div class="col-4">
								<a th:href="@{order/placeOrder}" class="btn btn-danger">Comprar</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
			
		</div>
	</body>
</html>
