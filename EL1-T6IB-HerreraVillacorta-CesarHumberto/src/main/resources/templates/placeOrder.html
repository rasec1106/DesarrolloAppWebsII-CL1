<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Place Order</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	</head>
	<body>
		<div class="container mt-4">
			<h1>Carrito</h1>
			<div class="row">		
				<div class="col-9">
					<table class="table">
						<thead class="table-primary">
							<tr>
								<th>Item</th>
								<th>Articulo</th>
								<th>Descripcion</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="item, itemStat : *{orderItems}">
								<td th:text="${itemStat.index+1}"></td>
								<td>
									<p th:text="*{item.product.name}" class="text-center"></p>
									<img th:src="*{item.product.imageUrl}" width="fit-content" class="rounded mx-auto d-block">
								</td>
								<td th:text="*{item.product.description}"></td>
								<td th:text="*{item.product.price}"></td>
								<td th:text="*{item.quantity}"></td>
								<td th:text="*{item.product.price}"></td>
								<td>
									<a th:href="@{/order/removeFromCart/}+*{itemStat.index}">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-3">
					<form th:action="@{purchase}" th:object="${order}" method="post">
						<div class="card">
							<div class="card-header">
								<h3>Generar compra</h3>
							</div>
							<div class="card-body">
								<div class="form-group">
									<label>Subtotal: </label>
									<input type="text" th:field="*{productCost}" class="form-control">
								</div>
								<div class="form-group">
									<label>Precio envio: </label>
									<input type="text" th:field="*{deliveryCost}" class="form-control">
								</div>
								<div class="form-group">
									<label>Descuento: </label>
									<input type="text" th:field="*{discount}" class="form-control">
								</div>
								<div class="form-group">
									<label>Total a pagar: </label>
									<input type="text" th:field="*{totalAmount}" class="form-control">
								</div>
							</div>
							<div class="card-footer">
								<input type="submit" value="Actualizar el carrito" class="btn btn-danger w-100" disabled>
								<input type="submit" value="Realiza Pago y registra" class="btn btn-success w-100 mt-2" id="liveToastBtn">
								<div class="toast-container position-fixed bottom-0 end-0 p-3">
								  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
								    <div class="toast-header">
								      <img src="..." class="rounded me-2" alt="...">
								      <strong class="me-auto">Notification</strong>
								      <small>1 min ago</small>
								      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
								    </div>
								    <div class="toast-body">
								      Order placed succesfully. Check your database!!!
								    </div>
								  </div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script>
			const toastTrigger = document.getElementById('liveToastBtn')
			const toastLiveExample = document.getElementById('liveToast')
			
			if (toastTrigger) {
			  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
			  toastTrigger.addEventListener('click', () => {
			    toastBootstrap.show()
			  })
			}
		</script>
	</body>
</html>
